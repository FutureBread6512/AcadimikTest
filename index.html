<!DOCTYPE html>
<html>
<head>
    <title>AR Academia</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker id="a-marker" type='pattern' url='https://raw.githubusercontent.com/FutureBread6512/3DModelTest/refs/heads/main/academiaINK.patt'>
            <a-entity 
                id="academiaINK"
                gltf-model="url(https://raw.githubusercontent.com/FutureBread6512/3DModelTest/main/model.gltf)" 
                scale="0 0 0" 
                position="0 1 0"
                animation__appear="property: scale; from: 0 0 0; to: 1 1 1; dur: 2000; easing: easeInOutQuad; startEvents: appear"
                animation__disappear="property: scale; from: 1 1 1; to: 0 0 0; dur: 2000; easing: easeInOutQuad; startEvents: disappear">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const model = document.querySelector('#academiaINK');
        
        // Trigger appear animation when marker is found
        document.querySelector('a-marker').addEventListener('markerFound', () => {
            model.emit('appear');
            
            // Set timeout to trigger disappear animation after 5 seconds
            setTimeout(() => {
                model.emit('disappear');
            }, 5000);
        });
    </script>
</body>
</html>

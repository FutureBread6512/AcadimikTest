<!DOCTYPE html>
<html>
<head>
    <title>AR Academia</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker id="a-marker" type='pattern' url='https://raw.githubusercontent.com/FutureBread6512/3DModelTest/refs/heads/main/academiaINK.patt'>
            <a-entity 
                id="academiaINK"
                gltf-model="url(https://raw.githubusercontent.com/FutureBread6512/3DModelTest/main/model.gltf)" 
                scale="1 1 1" 
                position="0 -1 0"
                animation="property: position; to: 0 4 0; dur: 2000; easing: easeInOutQuad; startEvents: rise; pauseEvents: stay; loop: false">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const academiaINK = document.querySelector('#academiaINK');

        // Trigger the rise animation
        academiaINK.addEventListener('model-loaded', () => {
            // Start the rise animation
            academiaINK.emit('rise');
            // After 2 seconds, emit the stay event
            setTimeout(() => {
                academiaINK.emit('stay');
            }, 2000);
            // After 9 seconds (2 seconds rise + 7 seconds stay), return to original position
            setTimeout(() => {
                academiaINK.setAttribute('animation', 'property: position; to: 0 1 0; dur: 2000; easing: easeInOutQuad; startEvents: return');
                academiaINK.emit('return');
            }, 9000);
        });
    </script>
</body>
</html>
